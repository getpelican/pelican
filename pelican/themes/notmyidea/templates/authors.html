{% extends "base.html" %}

{% block title %}{{ SITENAME|striptags }} - Authors{% endblock %}

{% block content %}

    <section id="content" class="body">
        <h1>Authors on {{ SITENAME }}</h1>
        <ul>
            {% for author, articles in authors|sort %}
                <li><a href="{{ SITEURL }}/{{ author.url }}">{{ author }}</a> ({{ articles|count }})</li>
            {% endfor %}
        </ul>
    </section>

{% endblock %}
